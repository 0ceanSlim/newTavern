{{define "nav-nostr"}}
<li class="relative rounded-md group bg-bgSecondary text-textPrimary">
  <a
    href="#"
    onclick="toggleDropdown('dropdown')"
    class="flex items-center justify-between p-2 space-x-2 hover:rounded-md hover:text-textHighlighted"
  >
    <div class="w-12 h-12 md:w-14 md:h-14">
      <img
        class="object-contain w-full h-full"
        src="static/img/nostr.png"
        alt="nostr icon"
      />
    </div>
    <span class="text-sm md:text-base">nostr</span>
    <svg
      class="w-4 h-4 ml-2"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </a>

  <!-- Dropdown container -->
  <div
    id="dropdown"
    class="absolute left-0 hidden mt-2 border rounded-md shadow-lg lg:left-auto lg:group-hover:block lg:m-2 border-bgInverted bg-bgSecondary"
    style="min-width: 12rem; z-index: 10"
  >
    <!-- Pseudo-element for hover gap -->
    <div class="absolute w-full h-3 -top-3"></div>

    <ul class="py-2">
      <li>
        <a
          class="block px-4 py-2 whitespace-nowrap hover:text-textHighlighted"
          hx-trigger="click"
          hx-get="/what-is-nostr"
          hx-push-url="/what-is-nostr"
          href="/what-is-nostr"
          hx-swap="outerHTML"
          hx-target="body"
          >What is nostr?</a
        >
      </li>
      <li>
        <a
          href="/nostr-clients"
          hx-push-url="/nostr-clients"
          class="block px-4 py-2 whitespace-nowrap hover:text-textHighlighted"
          hx-trigger="click"
          hx-get="/nostr-clients"
          hx-swap="outerHTML"
          hx-target="body"
          >Clients 🧑‍💻</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block px-4 py-2 whitespace-nowrap hover:text-textHighlighted"
          >grain 🌾</a
        >
      </li>
    </ul>
  </div>
</li>
{{end}}
