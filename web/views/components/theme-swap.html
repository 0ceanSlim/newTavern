{{define "theme-swap"}}
<div class="font-bold">Select a Theme!</div>
<div class="flex p-2 m-2 space-x-4 rounded-md theme-switcher bg-bgSecondary">
  <button
    class="bg-black border-4 border-gray-600 border-solid rounded-full size-16 swatch dark"
    data-theme=""
  ></button>
  <button
    class="bg-white border-4 border-gray-600 border-solid rounded-full size-16 swatch light"
    data-theme="light"
  ></button>
  <button
    class="bg-red-900 border-4 border-gray-600 border-solid rounded-full size-16 swatch lava"
    data-theme="lava"
  ></button>
  <button
    class="border-4 border-gray-600 border-solid rounded-full size-16 swatch midnight bg-purple-950"
    data-theme="midnight"
  ></button>
  <button
    class="border-4 border-gray-600 border-solid rounded-full size-16 swatch solar bg-cyan-700"
    data-theme="solar"
  ></button>
</div>
{{end}}
