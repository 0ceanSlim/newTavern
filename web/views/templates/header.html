{{define "header"}}

<header class="cyber-card warm-glow rounded-b-2xl p-4 mb-6 border-2 border-textHighlighted">
  <div class="flex justify-center items-center space-x-4 mb-3">
    {{template "header-btc"}}{{template "header-gold"}}
  </div>
  <div class="relative flex items-center justify-between bg-transparent">
    <!-- Left: Logo -->
    {{template "app-name"}}

    <!-- Center: Navigation -->
    {{template "navigation"}}
  </div>
</header>
<script>
  function toggleNav() {
    const navbar = document.getElementById("navbar");
    navbar.classList.toggle("hidden");
  }
  function toggleDropdown(id) {
    const dropdown = document.getElementById(id);
    dropdown.classList.toggle("hidden");
  }
</script>
{{end}}
