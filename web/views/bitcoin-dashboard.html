{{define "view"}}
<div class="w-full h-screen p-4">
  <h1 class="mb-4 text-2xl font-bold text-center">Bitcoin Dashboard</h1>

  <!-- Bitcoin Price Section -->
  <div id="bitcoin-price" class="mb-8 text-center">
    <h2 class="text-xl font-semibold">Current Bitcoin Price</h2>
    <div
      id="btc-price"
      class="mt-2 text-2xl text-orange-500 font-bold"
      hx-get="/api/btc-price"
      hx-trigger="load, every 30s"
      hx-swap="innerHTML"
      hx-target="this"
      _="on htmx:afterRequest 
          set the innerHTML of me to JSON.parse(event.detail.xhr.responseText).Price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})"
    >
      Loading price...
    </div>
  </div>

  <!-- Static Sats Calculator -->
  <div id="sats-calculator" class="mb-8">
    <div id="usd-to-sats" class="mt-2 text-lg">Loading conversion...</div>
  </div>

  <script>
    function updateSatsCalculator() {
      // Trigger the HTMX request to fetch the BTC price
      htmx.trigger("#btc-price", "refreshPrice");
    }

    document.addEventListener("htmx:afterRequest", function (event) {
      if (event.target.id === "btc-price") {
        const response = JSON.parse(event.detail.xhr.responseText);
        const btcPrice = parseFloat(response.Price);

        if (!isNaN(btcPrice) && btcPrice > 0) {
          const satsPerUsd = Math.round(100_000_000 / btcPrice);
          document.getElementById(
            "usd-to-sats"
          ).textContent = `1 USD = ${satsPerUsd} sats`;
        }
      }
    });

    // Initial update
    updateSatsCalculator();

    // Set interval to update every 30 seconds
    setInterval(updateSatsCalculator, 30000);
  </script>

  <div id="interactive-calculator" class="mb-8 text-center">
    <h2 class="text-2xl font-semibold text-textPrimary">sats ↔️ $ calc</h2>

    <div
      id="calc-container"
      class="flex items-center justify-center mt-6 space-x-4"
    >
      <input
        type="number"
        id="calc-input"
        class="w-full p-3 text-lg text-textPrimary bg-bgSecondary border border-bgTertiary rounded-lg focus:outline-none focus:ring-2 focus:ring-textHighlighted"
        placeholder="Enter value"
        _="on keyup 
          set btcPriceText to #btc-price.textContent
          set btcPrice to parseFloat(btcPriceText)
          set inputValue to parseFloat(my.value)
  
          if isNaN(btcPrice) or btcPrice <= 0 
            set #calc-result.innerText to 'Waiting for BTC price...'
          else if isNaN(inputValue) or inputValue <= 0
            set #calc-result.innerText to 'Enter a valid number'
          else
            if #calc-container.matches('[flipped]') 
              set result to (inputValue * 100000000) / btcPrice
              set #calc-result.innerText to result.toFixed(0) + ' sats'
            else 
              set result to (inputValue / 100000000) * btcPrice
              set #calc-result.innerText to result.toFixed(2) + ' USD'"
      />
      <div id="left-label" class="text-xl font-semibold text-textPrimary">
        sats
      </div>

      <div
        id="right-label"
        class="text-xl font-semibold text-textPrimary hidden"
      >
        USD
      </div>
    </div>

    <button
      id="flip-button"
      class="mt-6 px-6 py-3 text-textInverted bg-bgSecondary border border-bgTertiary rounded-full hover:bg-bgTertiary transition-colors duration-200"
      _="on click 
        set temp to #left-label.innerText 
        set #left-label.innerText to #right-label.innerText 
        set #right-label.innerText to temp
  
        toggle @flipped on #calc-container 
        then trigger keyup on #calc-input"
    >
      <span class="text-xl">↕️</span>
    </button>

    <div id="calc-result" class="mt-8 text-xl text-textPrimary">
      Enter a value...
    </div>
  </div>
</div>
{{end}}
